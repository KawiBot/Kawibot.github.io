<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Kawika Mendiola</title>

  <body>

      <svg viewbox="0 0 10 2">
        <text
          x="5"
          y="1.8"
          text-anchor="middle"
          font-size=".9"
          fill="none"
          stroke-width=".0055"
          stroke="#fff"
          font-family="sans-serif"
        >
          Kawika Mendiola

      </svg>
      <p class="lead">
        self-taught web developer 👨‍💻 central coast local 🏄‍♂️ and future digital

      </p>
    </header>
    <div class="container">
      <p class="about">About Me</p>
      <p class="work">Work</p>
    </div>
    <!-- Cursor courtesy: https://codepen.io/clementGir/pen/RQqvQx -->

      <div class="cursor__ball cursor__ball--big">
        <svg height="30" width="30">
          <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
        </svg>
      </div>

      <div class="cursor__ball cursor__ball--small">
        <svg height="10" width="10">
          <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
        </svg>
      </div>
    </div>

    <canvas class="webgl"> </canvas>
